<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scoring Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lead Scoring Predictor</h1>
    <form action="{{ url_for('index') }}" method="post">

        <!-- Dropdown for Job Title -->
        <label for="job_title">Job Title:</label>
        <select name="job_title" id="job_title" required>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Sales Manager">Sales Manager</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
            <option value="Product Manager">Product Manager</option>
            <option value="Data Scientist">Data Scientist</option>
            <!-- Add more options as needed -->
        </select><br>

        <!-- Text input for Years of Experience -->
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" required><br>

        <!-- Dropdown for Company Size -->
        <label for="company_size">Company Size:</label>
        <select name="company_size" id="company_size" required>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br>

        <!-- Dropdown for Industry -->
        <label for="industry">Industry:</label>
        <select name="industry" id="industry" required>
            <option value="Technology">Technology</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <!-- Add more options as needed -->
        </select><br>

        <!-- Dropdown for Location -->
        <label for="location">Location:</label>
        <select name="location" id="location" required>
            <option value="North America">North America</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="South America">South America</option>
            <option value="Africa">Africa</option>
            <!-- Add more options as needed -->
        </select><br>

        <!-- Text input for Website Visits -->
        <label for="website_visits">Website Visits:</label>
        <input type="number" id="website_visits" name="website_visits" required><br>

        <!-- Text input for Resources Downloaded -->
        <label for="resources_downloaded">Resources Downloaded:</label>
        <input type="number" id="resources_downloaded" name="resources_downloaded" required><br>

        <!-- Text input for Attended Webinar -->
        <label for="attended_webinar">Attended Webinar:</label>
        <input type="number" id="attended_webinar" name="attended_webinar" required><br>

        <!-- Text input for Email Open Rate -->
        <label for="email_open_rate">Email Open Rate (%):</label>
        <input type="number" step="0.01" id="email_open_rate" name="email_open_rate" required><br>

        <!-- Text input for Email Click Rate -->
        <label for="email_click_rate">Email Click Rate (%):</label>
        <input type="number" step="0.01" id="email_click_rate" name="email_click_rate" required><br>

        <!-- Text input for Responded to Survey -->
        <label for="responded_survey">Responded to Survey:</label>
        <input type="number" id="responded_survey" name="responded_survey" required><br>

        <!-- Text input for Days Since Last Interaction -->
        <label for="days_since_interaction">Days Since Last Interaction:</label>
        <input type="number" id="days_since_interaction" name="days_since_interaction" required><br>

        <!-- Submit Button -->
        <button type="submit">Predict Lead Score</button>
    </form>
</body>
</html>
